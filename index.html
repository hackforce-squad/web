<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <script
src='//in.fw-cdn.com/30003745/2511.js'
chat='true'>
</script>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        
        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

 <script>
        function identify() {
            var new_contact = {
                "First name": document.getElementById("first_name").value,
                "Last name": document.getElementById("last_name").value,
                "Email": document.getElementById("email").value,
                "Alternate contact number": document.getElementById("mobile").value,
                "User Agent":"testing123909"
                // "company": {
                //     "Name": document.getElementById("company_name").value
                // }
            };
            var identifier = document.getElementById("email").value; // Using email as identifier
            fwcrm.identify(identifier, new_contact);
            // You might need to handle the submission of the form here, e.g., redirecting to another page or displaying a success message
        }
    </script>
    
</body>
</html>
